<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS-HW-13-image-finder</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        autofocus
      />
    </form>

    <ul class="gallery" id="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="scroll-bottom-line" id="scroll-bottom-line"></div>

    <!--
      Модальное окно для полноразмерного изображения///
      Не понимаю как его вставлять динамически.
      При добавлении уже после загрузки ДОМа, через insertAdjacentHTML,
      в конец body добавляется файл скрипта
      и модульное окно добавляется уже после него но перед закр тегом/
      может это и не связано, но уже кидает ошибку.
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
      <div class="lightbox__content">
        <img class="lightbox__image" src="#" alt="" />
      </div>
    </div>
  </body>
</html>
