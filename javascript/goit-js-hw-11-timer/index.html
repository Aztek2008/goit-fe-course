<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-11 Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="message-box">
      <h2 class="countdouwn-end-message">Time is up!</h2>
    </div>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">- -</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">- -</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">- -</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">- -</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
